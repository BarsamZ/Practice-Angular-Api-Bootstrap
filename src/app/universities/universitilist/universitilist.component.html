      <body >

        <div *ngFor="let item of universitiListItems"> 
          <div class="d-felx justify-content-between"> 
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              <i class="bi bi-geo-alt-fill">  <b>{{item.name}}</b>  </i>
            </button>


            <button type="button" class="btn btn-warning"> 
              <i class="bi bi-globe">
              <small class="text_muted">({{item.country}})</small>
              </i>
            </button>
              </div>


                  <button type="button" class="btn btn-light"> 
                      <p *ngIf="item.web_pages?.length > 0">
                        <i class="bi bi-server"></i>
                        <a  *ngFor="let address of item.web_pages" [href]="address" >
                          <i class="bi bi-server">
                          <small class="address"> {{address}}</small>
                        </i> 
                        </a> 
                      </p>
                  </button>
        <hr>
      </div>
      </body>
